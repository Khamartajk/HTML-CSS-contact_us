<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">

        <div class="apply_box">
            <h1>Contact Us 
                <span class="title_small">(Form)</span>
            </h1>
            <form action="">
                <div class="form_container">

                    <div class="form_control">
                        <label for="full_name">Name</label>
                        <input type="text" id="full_name" name="full_name" placeholder="Full Name">
                    </div>


                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email">
                    </div>


                    <div class="form_control">
                        <label for="phone">Phone</label>
                        <input type="number" id="phone" name="phone" placeholder="Phone number">
                    </div>

                    <div class="form_control">
                        <label for="company_name">Company Name</label>
                        <input type="text" id="company_name" name="company_name" placeholder="Company Name">
                    </div>
                        
                 
                    <div class="form_control">
                        
                        <label for="website_url">Website-URL</label>
                        <input type="text" id="website_url" name="website_url" placeholder="Website-URL">
                    </div>

                    <div class="form_control">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="Subject">
                    </div>
                     

                    <h3>Services*</h3><br>
                    <div class ="form_control">
                        <input type="checkbox" id="web_development" name="web_development" value="Web Development">
                        <label for="web_development">Web Development</label> &nbsp;                   
                                  
                       <input type="checkbox" id="mobile_app_development" name="mobile_app_development" value="Mobile App Development">
                       <label for="mobile_app_development">Mobile App Development</label>               
                                               
                    
                        <input type="checkbox" id="product_development" name="product_development" value="Product Development">
                        <label for="product_development">Product Development</label>
                                                                                  
                    
                        <input type="checkbox" id="data_analytics" name="data_analytics" value="data_analytics">
                        <label for="data_analytics">Data Analytics & AI</label>                                      
                                                  
                           
                           <input type="checkbox" id="digital_marketing" name="digital_marketing" value="digital_marketing">
                           <label for="digital_marketing">Digital Marketing</label>
                        
                                               
                            <input type="checkbox" id="business_consulting" name="business_consulting" value="business_consulting">
                            <label for="business_consulting">Business Consulting</label>
                        </div><br>                

                   
                    <div class="form_control">
                        <label for="description">How can we help you..?</label>
                        <textarea id="description" name="description" rows="4" cols="500"></textarea>
                    </div>
                    <br>

                    
                    <div class="form_control1">
                        <input type="checkbox" id="not_robot" name="not_robot" value="not_robot">
                        <label for="not_robot">I am not a robot &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; recaptcha</label>
                    </div><br>          
                </div>

                <div class="button_container">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
